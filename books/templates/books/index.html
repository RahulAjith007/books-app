<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Django course</title>
    </head>
    <body>
        <h1>Programming Books</h1>
        {% for book in books %}
        <a 
        {% comment %} href="/book/{{book.id}}" {% endcomment %}
        href="{% url 'book.show' book.id%}"
        
        >
            <p>{{ book.title }}</p>
            <img src="{{book.thumbnailUrl}}" width="200"/>
        </a>
        {% endfor %}
    </body>
</html>
